        <section class="formulario">
          <h3>Formulario de Contacto</h3>
          <form class="contacto" action="contacto.html" method="post">
            <br>
            
              <div class="input-formulario">
                    <label for="nombre">Nombre</label>
                    <input class="caja-buscador" type="text" id="nombre" name="nombre" required>
              </div>
              <div class="input-formulario">
                    <label for="email">Correo electrónico</label>
                    <input class="caja-buscador" type="email" id="email" name="email" required>
              </div>
              <div class="input-formulario">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
              </div>
              <div class="input-formulario">
              <button class="boton-formulario" type="submit">Enviar</button>
            </div>
          </form>
        </section>
      </main>
